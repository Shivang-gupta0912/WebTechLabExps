<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Bajaj - Registration Form For Students</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/GLBajaj.png">
</head>

<body>

    <header class="header">
        <div class = "logopic">
            <img src="./images/GLBajaj.png" alt="">
        </div>
        <div class="logo">
            <h1>GL BAJAJ Institute of Technology & Management</h1>
            <p>Find Your Spark</p>
        </div>

        <div class="helpline">
            <p>HELPLINE NO.<strong><marquee behavior="" direction="">8010-000-234</marquee></strong></p>
            <p style = "display: flex;"><img src="./images/shareicon.png" alt="" width = 20px><span style = "margin-left:10px;">FOLLOW US</span> </p>
        </div>
    </header>

    <nav class="navbar">
        <h2>Registeration Form for Students</h2>
    </nav>
    <main class="main-content">
        <aside class="sidebar">
            <h3>Apply Online</h3>
        </aside>
        <section class="content" id = "content">
            <div class="form-container">
                <h2>Student Registration Form</h2>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email ID:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label>Gender:</label></td>
                            <td style = "display: flex;">
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender" value="female">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dob">DOB:</label></td>
                            <td>
                                <select name="day" id="day">
                                    <option value="">Day</option>
                                    <!-- Generate options dynamically if needed -->
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                                <select name="month" id="month">
                                    <option value="">Month</option>
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <select name="year" id="year">
                                    <option value="">Year</option>
                                    <script>
                                        for (let i = new Date().getFullYear(); i >= 1900; i--) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Languages Known:</label></td>
                            <td style = "display: flex;">
                                <input type="checkbox" id="hindi" name="language" value="hindi">
                                <label for="hindi">Hindi</label><br>
                                <input type="checkbox" id="english" name="language" value="english">
                                <label for="english">English</label><br>
                                <input type="checkbox" id="tamil" name="language" value="tamil">
                                <label for="tamil">Tamil</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea id="address" name="address" rows="4" required></textarea></td>
                        </tr>
                        <tr class="buttons">
                            <td colspan="2">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
